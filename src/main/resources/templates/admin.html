<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inicio</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index2.css}">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light ">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}"><img class="img-fluid"
				th:src="@{/img/logo.jfif}"></img></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="btn btn-success"
						aria-current="page" th:href="@{/agregar}">Agregar Vehiculo</a></li>
			</div>
		</div>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav  ">
				<li class="nav-item"><form th:action="@{/logout}" method="post">
						<input class="btn btn-danger" type="submit"
							value="Cerrar Sesion" />
					</form></li>
		</div>
	</nav>

	<div th:if="${vehiculos !=null and !vehiculos.empty}">
		<table class="table table-bordered table-hover">
			<tr>
				<th class="table-info">ID :</th>
				<th class="table-info">Nro Stock:</th>
				<th class="table-info">Marca:</th>
				<th class="table-info">Modelo:</th>
				<th class="table-info">Color:</th>
				<th class="table-info">Fecha de Entrega:</th>
				<th class="table-info">MODIFICAR</th>

			</tr>
			<tr th:each="vehiculos: ${vehiculos}">
				<td th:text="${vehiculos.id}">ID</td>
				<td th:text="${vehiculos.stock}">Nro Stock</td>
				<td th:text="${vehiculos.marca}">Marca</td>
				<td th:text="${vehiculos.modelo}">Modelo</td>
				<td th:text="${vehiculos.color}">Color</td>
				<td th:text="${vehiculos.Fecha_entrega}">Fecha de Entrega</td>
				<td><a class="btn btn-warning"
					th:href="@{'/editar/' + ${vehiculos.id}}">Editar</a> <a
					type="button" class="btn btn-danger"
					th:href="@{'/eliminar/' + ${vehiculos.id}}">Elminar</a>
				<td>
			</tr>


		</table>
	</div>
	<div th:if="${vehiculos ==null or vehiculos.empty}">
		<div class="badge bg-dark text-wrap" style="width: 6rem;">No
			hay vehiculos para la entrega en estos momentos.</div>
	
		<div class="card" style="width: 18rem;margin-top: 10px;">
			<a class="btn btn-success" th:href="@{/agregar}">Click
				aqui para agregar</a>
		</div>
	</div>

</body>
</html>
